<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando valores</title>

    <style>
        input{
            font: normal 1em Arial;
        }
    </style>
</head>
<body>

    
    <h1>Somando valores</h1>

    <input type="number" name="n1" id="txt1"> +
    <input type="number" name="n2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resulatdo: </div>

    <script>
        function somar()
        {
            var txt1 = document.getElementById('txt1')
            var n1 = Number(txt1.value)

            var txt2 = document.querySelector('input#txt2')
            var n2 = Number(txt2.value)

            var soma = n1 + n2

            var res = document.querySelector('div#res')

            res.innerHTML = `A soma entre ${n1} + ${n2} Ã© igual a <strong>${soma}</strong>`

        }
    </script>
</body>
</html>
