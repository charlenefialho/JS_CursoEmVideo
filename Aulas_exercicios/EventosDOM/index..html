<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 1em Arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>
    <a href="index2.html"><button>clique</button></a>
    


    <script>
        //fora formando um variavel de escopo global
        var a = window.document.getElementById('area')

        //eventlistener
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout',sair)
        

        
        function clicar(){
            a.innerText = 'clicou'
            a.style.background = 'red'
            
            
        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
